    <path d="M115,120 L112,100 M125,120 L128,100" stroke="#FFE0BD" stroke-width="5" stroke-linecap="round"/>
    
    <!-- Face -->
    <circle cx="85" cy="100" r="52" fill="#FFE0BD"/>
    
    <!-- Hair (Brown - Twin Tails) -->
    <path d="M33,85 Q85,15 137,85 Q85,35 33,85" fill="#8B4513"/>
