    <!-- Hair (Blonde - Short) -->
    <path d="M37,90 Q85,25 133,90 Q85,40 37,90" fill="#F0E68C"/>
    <ellipse cx="40" cy="95" rx="18" ry="30" fill="#F0E68C"/>
    <ellipse cx="130" cy="95" rx="18" ry="30" fill="#F0E68C"/>
    
