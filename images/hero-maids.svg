    <ellipse cx="100" cy="100" rx="7" ry="11" fill="#333"/>
    <circle cx="72" cy="98" r="3" fill="#FFF"/>
    <circle cx="102" cy="98" r="3" fill="#FFF"/>
    
    <!-- Blush -->
    <ellipse cx="55" cy="110" rx="8" ry="5" fill="#FFB7C5" opacity="0.5"/>
    <ellipse cx="115" cy="110" rx="8" ry="5" fill="#FFB7C5" opacity="0.5"/>
    
    <!-- Gentle Smile -->
    <path d="M75,118 Q85,125 95,118" stroke="#FF69B4" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    
    <!-- Sparkles -->
    <text x="-10" y="170" font-size="20" fill="#DDA0DD">‚ú®</text>
  </g>
  
  <!-- Bottom decorations -->
  <text x="250" y="560" font-size="40" fill="#FFB7C5">üíï</text>
  <text x="500" y="570" font-size="35" fill="#FFD700">‚≠ê</text>
  <text x="370" y="580" font-size="30" fill="#87CEEB">‚ú®</text>
</svg>
