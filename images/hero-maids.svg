    <path d="M140,100 Q160,150 150,220" stroke="#8B4513" stroke-width="25" fill="none"/>
    <circle cx="20" cy="220" r="15" fill="#8B4513"/>
    <circle cx="150" cy="220" r="15" fill="#8B4513"/>
    
    <!-- Ribbons on twin tails -->
    <circle cx="30" cy="100" r="8" fill="#87CEEB"/>
    <circle cx="140" cy="100" r="8" fill="#87CEEB"/>
    
    <!-- Maid Headband -->
    <path d="M48,55 Q85,35 122,55 L117,45 Q85,25 53,45 Z" fill="#FFF"/>
    
    <!-- Eyes (Closed happy) -->
    <path d="M65,95 Q70,90 75,95" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M95,95 Q100,90 105,95" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Blush -->
    <ellipse cx="55" cy="110" rx="10" ry="6" fill="#FFB7C5" opacity="0.6"/>
    <ellipse cx="115" cy="110" rx="10" ry="6" fill="#FFB7C5" opacity="0.6"/>
    
    <!-- Big Smile -->
    <path d="M70,120 Q85,135 100,120" stroke="#FF69B4" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Stars -->
    <text x="140" y="110" font-size="30" fill="#FFD700">‚≠ê</text>
  </g>
  
  <!-- Maid 3 (Right - Blonde Hair) -->
  <g transform="translate(520, 210)">
    <!-- Dress -->
    <path d="M50,180 Q80,250 120,180 L120,340 L50,340 Z" fill="#333"/>
    <path d="M60,180 Q85,230 110,180 L110,340 L60,340 Z" fill="#FFF"/>
    <circle cx="85" cy="200" r="8" fill="#DDA0DD"/>
    
