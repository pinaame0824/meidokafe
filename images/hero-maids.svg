<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE4E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF0F5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg-gradient)"/>
  
  <!-- Sparkles -->
  <text x="100" y="80" font-size="30" fill="#FFD700">‚ú®</text>
  <text x="680" y="120" font-size="25" fill="#FFD700">‚ú®</text>
  <text x="400" y="50" font-size="35" fill="#FFD700">‚ú®</text>
  <text x="150" y="500" font-size="20" fill="#FFB7C5">üíï</text>
  <text x="650" y="480" font-size="20" fill="#FFB7C5">üíï</text>
  
  <!-- Maid 1 (Left - Pink Hair) -->
  <g transform="translate(150, 200)">
    <!-- Dress -->
    <path d="M50,180 Q80,250 120,180 L120,350 L50,350 Z" fill="#333"/>
    <path d="M60,180 Q85,230 110,180 L110,350 L60,350 Z" fill="#FFF"/>
    <!-- Apron ribbon -->
    <circle cx="85" cy="200" r="8" fill="#FFB7C5"/>
    
    <!-- Body/Arms -->
    <ellipse cx="60" cy="160" rx="15" ry="25" fill="#FFE0BD"/>
    <ellipse cx="110" cy="160" rx="15" ry="25" fill="#FFE0BD"/>
    
    <!-- Waving Hand -->
    <ellipse cx="40" cy="140" rx="12" ry="15" fill="#FFE0BD"/>
    <path d="M35,130 L30,115 M40,128 L38,110 M45,130 L48,115" stroke="#FFE0BD" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Face -->
    <circle cx="85" cy="100" r="50" fill="#FFE0BD"/>
    
    <!-- Hair (Pink) -->
    <path d="M35,90 Q85,20 135,90 Q85,40 35,90" fill="#FFB7C5"/>
    <ellipse cx="35" cy="100" rx="20" ry="35" fill="#FFB7C5"/>
    <ellipse cx="135" cy="100" rx="20" ry="35" fill="#FFB7C5"/>
    
    <!-- Maid Headband -->
    <path d="M50,60 Q85,40 120,60 L115,50 Q85,30 55,50 Z" fill="#FFF"/>
    <circle cx="50" cy="60" r="6" fill="#FFB7C5"/>
    <circle cx="120" cy="60" r="6" fill="#FFB7C5"/>
    
    <!-- Eyes -->
    <ellipse cx="70" cy="100" rx="8" ry="12" fill="#333"/>
    <ellipse cx="100" cy="100" rx="8" ry="12" fill="#333"/>
    <circle cx="72" cy="98" r="3" fill="#FFF"/>
    <circle cx="102" cy="98" r="3" fill="#FFF"/>
    
    <!-- Blush -->
    <ellipse cx="55" cy="110" rx="8" ry="5" fill="#FFB7C5" opacity="0.5"/>
    <ellipse cx="115" cy="110" rx="8" ry="5" fill="#FFB7C5" opacity="0.5"/>
    
    <!-- Smile -->
    <path d="M75,120 Q85,130 95,120" stroke="#FF69B4" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Hearts -->
    <text x="10" y="180" font-size="25" fill="#FF69B4">üíñ</text>
  </g>
  
  <!-- Maid 2 (Center - Brown Hair, Peace Sign) -->
  <g transform="translate(320, 180)">
    <!-- Dress -->
    <path d="M50,180 Q80,250 120,180 L120,370 L50,370 Z" fill="#333"/>
    <path d="M60,180 Q85,230 110,180 L110,370 L60,370 Z" fill="#FFF"/>
    <circle cx="85" cy="200" r="8" fill="#87CEEB"/>
    
    <!-- Arms -->
