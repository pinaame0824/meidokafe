<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 250">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0FFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="200" height="250" fill="url(#bg)" />
  
  <!-- Hair (Back) - Short -->
  <path d="M60,80 Q100,30 140,80 L140,160 Q100,180 60,160 Z" fill="#4682B4" />
  
  <!-- Dress -->
  <path d="M50,180 Q100,220 150,180 L150,250 L50,250 Z" fill="#333" />
  <path d="M60,180 Q100,200 140,180 L140,250 L60,250 Z" fill="#FFF" />
  <path d="M60,180 Q100,210 140,180" stroke="#87CEEB" stroke-width="3" fill="none" />
  
  <!-- Face -->
  <circle cx="100" cy="100" r="45" fill="#FFF0E0" />
  
  <!-- Hair (Bangs) -->
  <path d="M60,90 Q100,110 140,90 Q100,50 60,90" fill="#4682B4" />
  
  <!-- Eyes -->
  <ellipse cx="80" cy="105" rx="5" ry="7" fill="#333" />
  <ellipse cx="120" cy="105" rx="5" ry="7" fill="#333" />
  
  <!-- Mouth (Smile) -->
  <path d="M90,125 Q100,135 110,125" stroke="#A0522D" stroke-width="2" fill="none" />
  
  <!-- Maid Headband -->
  <path d="M65,70 Q100,50 135,70 L130,55 Q100,35 70,55 Z" fill="#FFF" stroke="#B0E0E6" stroke-width="2"/>
  
  <!-- Notes -->
  <text x="160" y="60" font-size="20" fill="#87CEEB">♪</text>
  <text x="30" y="160" font-size="15" fill="#87CEEB">♪</text>
</svg>
