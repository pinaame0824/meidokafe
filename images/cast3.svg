<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 250">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8F8FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E6E6FA;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="200" height="250" fill="url(#bg)" />
  
  <!-- Hair (Long Twintails) -->
  <path d="M40,100 Q20,150 30,220" stroke="#800080" stroke-width="20" fill="none" />
  <path d="M160,100 Q180,150 170,220" stroke="#800080" stroke-width="20" fill="none" />
  
  <!-- Dress -->
  <path d="M50,180 Q100,220 150,180 L150,250 L50,250 Z" fill="#333" />
  <path d="M60,180 Q100,200 140,180 L140,250 L60,250 Z" fill="#FFF" />
  
  <!-- Face -->
  <circle cx="100" cy="100" r="45" fill="#FFE0BD" />
  
  <!-- Hair (Bangs) -->
  <path d="M55,80 Q100,120 145,80 Q100,30 55,80" fill="#800080" />
  
  <!-- Eyes (Cat-like) -->
  <path d="M75,105 Q80,100 85,105" stroke="#333" stroke-width="2" fill="none" />
  <path d="M115,105 Q120,100 125,105" stroke="#333" stroke-width="2" fill="none" />
  <circle cx="80" cy="108" r="3" fill="#800080" />
  <circle cx="120" cy="108" r="3" fill="#800080" />
  
  <!-- Mouth (Smirk) -->
  <path d="M98,125 Q102,125 102,122" stroke="#A0522D" stroke-width="2" fill="none" />
  
  <!-- Headband / Hat -->
  <path d="M70,70 L100,40 L130,70 Z" fill="#333" /> <!-- Mini Hat -->
  
  <!-- Magic Effect -->
  <circle cx="160" cy="180" r="10" fill="#DDA0DD" opacity="0.6" />
  <circle cx="170" cy="170" r="5" fill="#DDA0DD" opacity="0.8" />
</svg>
