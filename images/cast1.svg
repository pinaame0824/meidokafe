<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 250">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFEFF5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD1DC;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="200" height="250" fill="url(#bg)" />
  
  <!-- Hair (Back) -->
  <path d="M50,80 Q100,20 150,80 L160,200 L40,200 Z" fill="#8B4513" />
  
  <!-- Body/Dress -->
  <path d="M50,180 Q100,220 150,180 L150,250 L50,250 Z" fill="#333" />
  <path d="M60,180 Q100,200 140,180 L140,250 L60,250 Z" fill="#FFF" /> <!-- Apron -->
  <path d="M60,180 Q100,210 140,180" stroke="#FF69B4" stroke-width="3" fill="none" /> <!-- Ribbon Detail -->
  
  <!-- Face -->
  <circle cx="100" cy="100" r="45" fill="#FFE0BD" />
  
  <!-- Hair (Bangs) -->
  <path d="M55,90 Q100,120 145,90 Q100,40 55,90" fill="#8B4513" />
  
  <!-- Eyes -->
  <ellipse cx="80" cy="105" rx="5" ry="8" fill="#333" />
  <ellipse cx="120" cy="105" rx="5" ry="8" fill="#333" />
  <!-- Blush -->
  <ellipse cx="70" cy="115" rx="6" ry="3" fill="#FFB7C5" opacity="0.6" />
  <ellipse cx="130" cy="115" rx="6" ry="3" fill="#FFB7C5" opacity="0.6" />
  
  <!-- Mouth -->
  <path d="M95,125 Q100,130 105,125" stroke="#A0522D" stroke-width="2" fill="none" />
  
  <!-- Maid Headband -->
  <path d="M60,70 Q100,40 140,70 L135,55 Q100,25 65,55 Z" fill="#FFF" stroke="#FFE4E1" stroke-width="2"/>
  <circle cx="60" cy="70" r="5" fill="#FF69B4"/>
  <circle cx="140" cy="70" r="5" fill="#FF69B4"/>
  
  <!-- Sparkles -->
  <text x="30" y="50" font-size="20" fill="#FFD700">✨</text>
  <text x="160" y="150" font-size="20" fill="#FFD700">✨</text>
</svg>
